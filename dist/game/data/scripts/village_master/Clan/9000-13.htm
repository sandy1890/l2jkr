혈맹레벨 6레벨 이상이된 혈맹은 5,000의 명성치를 소모하여 근위대를 창설 할 수 있습니다.<br>
이런식으로 창설 가능한 근위대의 수는 총 2개까지 이면 창설시 1개 근위대장 20명이 혈맹원을 근위대 소속으로 받아 들일 수 있게 됩니다.<br>
또한 창설시 1개 근위대당 1명의 근위대장이 직속 혈맹원중에 선임 되어야 하며 근위대장으로 선임된 혈맹원은 사회계급이 상승됩니다.<br>
