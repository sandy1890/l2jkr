<html><body>서브 클래스 스킬 인증:<br>
당신은 65, 70, 75 그리고 80 수준에서 인증을 할 수 있습니다. 당신은 레벨 80에서 최고의 기술과, 레벨 75에서 레벨 65, 70, 일반 또는 특수 기술로 일반적인 기술을 연습할 수 있습니다.<br>
일반적인 기술은 직업을 특정하지 않습니다. 그들은 상관없이 수업을 배울 수 있습니다. 특별한 기술과 최고의 기술 직업 관련이 있습니다<br>
이 인증을 통해 배운 기술의 효과는 수있는 그들이 경우에도 서로 중복 스킬 같은 종류.<br>
