<html><body>마법사 노팅게일:<br>
밴시퀸 에니라는 불멸의 씨앗의 왕 에키무스의 부하라고들 하오. 하지만 실제로는 아마도 다르지 않을까 생각하고 있소. 아무래도 그녀는 불멸의 씨앗을 감시하고 있는 것 처럼보였거든.<br>
물론, 그렇다고 에니라가 우리 편이란 것은 아니오. 그녀는 밤이 되면 죽음의 충동을 견디지 못하고 불멸의 씨앗 부근에 나타나 근처의 존재들을 위협하곤 하오. 때문에 그레시아의 하늘을 마음편히 다니기 위해서는 그녀를 쓰러뜨리는것도 무척 중요하다 하겠소. 그녀가 자주 출몰하는 곳을 지도에 표시했으니 참고하도록 하시오.
</body></html>
