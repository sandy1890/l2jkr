<html><body>창고지기 미아:<br>
네. 저는 정보를 사고파는 일과 그에 관련된 업무를 담당하는 모종의 단체에 속해 있습니다.<br>
이 세계에서는 이 단체에 비밀스럽게 속해 있는 사람들을 흔히 정보상이라고 부르지요...<br>
섀도우 폭스님은 그 단체에 고위층에 있는 분입니다. 상급 정보상의 지위에 있는 분이지요...<br>
위험한 정보와 비밀들을 다루는 상급정보상의 특성상 되도록이면 아무에게나 신분노출을 할 수는 없습니다.<br>
