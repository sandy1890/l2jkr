<html><body>센트리 크르피온:<br>
자신의 신분을 망각한 하급 족속들에게 호된 교훈을 가르치고 오셨습니까? 당신이 가지고 돌아온 쇠목걸이는 장로 밸리오르님의 주술 연구에 유용하게 사용될 것입니다. 약속대로 쇠목걸이 개수만큼 보상을 드리겠습니다.<br>
아직 사냥에 싫증이 나신 것이 아니라면 조금 더 수고해 주시겠습니까? 주술 연구가 잘 안되시는지... 장로님께서 더 많은 수의 목걸이가 필요하다고 하시더군요.<br>
