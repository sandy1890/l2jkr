<html><body>원로 아린:<br>
부유석은 생각만큼 구하기 어려운 광물이 아니라네. 괴물눈이나 매지컬위버와 같은 생물을 본 적이 있는가? 놈들이 공중에 떠 다닐 수 있는 이유는 몸 속에 부유석을 품고 있기 때문이라네. 괴물눈이 하거인 시대에 만들어진 인공 생명체라는 학자들의 주장이 어쩌면 맞는지도 모르지.<br>
어찌 되었거나 이곳 스파인 광산지대에는 <font color="LEVEL">매지컬 위버</font>가 많이 서식하고 있으니 놈들을 사냥해서<font color="LEVEL">부유석</font>을 구하도록 하게. 광산지대 서부의 북서쪽을 찾아보면 어렵지 않게 찾을 수 있을걸세. 부유석<font color="LEVEL">50개</font>를 구해서 가져오면 두둑한 보상을 주도록 하네.
</body></html>
