<html><body>원로 아린:<br>
어서 오게, 젋은 견습생! 부탁했던 부유석을 모두 가져왔는가? 오오, 그래! 틀림없이 50개를 구했구만! 정말 수고 많았네. 약속대로 보상을 주겠네. 이 정도면 충분하겠지? 그리고 우리 흑색의 모루 길드를 위해 수고한 대가로 이 반지를 주겠네. 우리 길드가 자네를 신뢰하고 있다는 증표일세.<br>
이제 당분간 연구에 몰두할 수 있겠군. 재료가 떨어지면 언제가 될지는 모르지만 내가 궁극의 비행장치를 완성시키거든 자네도 반드시 불러서 태워주도록 하겠네. 그러니 앞으로도 종종 들려서 연구재료 수집을 도와주게.
</body></html>
