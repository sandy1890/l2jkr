<html><body>연금술사 마틸드:<br>
비법서를 가져오셨군요!! 그런데...<br>
아앙, 죄송해요. 실은 당신이 안계신 동안 누가 귀한 재료를 들고 왔기에 싹싹 돈을 긁어서 다 사버렸어요.<br>
음. 대신 이러면 어떨까요? 당신이 가지고 오신 비법서에 적혀 있는건 바로 소원의 물약의 조제법이예요!대부분의 재료들은 내가 이번에 구입한 것을 쓰면 되지만 아직 모 자라는 개 몇 가지 있거든요. 당신이 그것들만 구해다 주신다면 모든 소원을 들어준다는 소원의 물약을 만들어 당신께 리겠어요.<br> 어때요?괜찮은 거래죠?<br>
