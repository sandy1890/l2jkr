<html><body>초보자 도우미:<br>
임무를 잊으셨나요? 어서 푸른 보석을 찾아오세요. <font color="LEVEL">푸른 보석을 얻으려면 그렘린들을 쓰러뜨려야 합니다.</font><br>
아까 설명드린대로 그렘린을 공격하세요. 아무스 커서를 그렘린 위로 옮겨서 <font color="FF0000">왼쪽 버튼</font>을 클릭하세요. 그러면 마우스 커서가 칼 모양으로 바뀝니다. 그 상태에서 다시 마우스 왼쪽 버튼을 클릭하면 공격합니다.
<img src="L2UI_CH3.tutorial_img12" width=64 height=64><br>
임무를 잘 끝내시면 유용한 아이템을 선물로 드리겠습니다. 그럼 행운을 빕니다.
</body></html>
