<html><body>하녀 레이카:<br>
무슨일로 저를 찾아오신건가여?<br>
예복이요? 죄송하지만, 지금은 제가 해야 할 심부름이 있어서 도와드릴 수가 없네여. 이 심부름이 시간이 조금 오래 걸리거든요<br>
그렇게 인상을 쓰지 말아요. 이상하게 보인단 말이예여. 좋아요! 제가 제안을 하나 하져. 저을 도와주시겠어요?<br>
제가 심부름을 해야 하는데, 시간이 좀 걸리는 일이거든여. 이것을 대신해주면, 그 동안 제가 예복을 만들 준비를 하고 잇을께여. 어때여?<br>
