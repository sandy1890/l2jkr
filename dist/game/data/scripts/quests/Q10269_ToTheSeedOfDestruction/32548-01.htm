<html><body>크세르스:<br>
자네의 표정을 보아하니 마음의 준비가 된 듯 하군, 그렇다면 자네에게 임무를 주겠네.<br>
자네가 <font color="LEVEL">파멸의 씨앗</font> 지역의 지원을 해주지 않겠는가? 용족이 그 지역을 지배하고, 파멸의 씨앗이라는 이름으로 불리게 된 이후로 그곳에서는 매일매일 살육과 파괴가 자행되고 있다고 하네, 그러기에 자네 같은 실력있는 모험자가 도움을 준다면 정말 큰 도움이 될 걸세.<br>
