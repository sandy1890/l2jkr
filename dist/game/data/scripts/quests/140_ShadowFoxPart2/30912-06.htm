<html><body>매지스터 제노비아:<br>
모험가님이 암흑 결정체를 가져오시면 제가 실험용액 3개를 준비할 것입니다.<br>
제가 만든 실험용액은 3개중에 1개 꼴로 암흑 산화물을 얻을 수 있는 상태가 됩니다.<br>
아직 제가 수련중이기 때문에 항상 완벽한 실험용액을 만들 수가 없네요.<br>
모험가님은 그 3개의 실험용액중에 하나를 선택하셔서 암흑 결정체 5개를 넣으시면 됩니다.<br>
