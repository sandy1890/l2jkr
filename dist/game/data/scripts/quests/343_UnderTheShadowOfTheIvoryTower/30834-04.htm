<html><body>마법상인 세마:<br>
수고 하셨소! 자, 그럼 어떻게 하겠소? 네뷸라이트 오브를 돈으로 정산하겠소? 아니면 물품과 교환을 하겠소? 물품 중에서는 다른곳에서 보지 못한것도 있을 것이오. 물품에 대해 궁금한게 있다면 물어 보세요, 가르쳐 드리겠소.<br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-04a.htm">저주받은 뼈에 대해 묻는다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-04b.htm">엑토플라즘 리큐어에 대해 묻는다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-05.htm">돈으로 정산한다.</a><br>
<a action="bypass -h npc_%objectId%_multisell 7834">교환할 물품을 본다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-07.htm">"더 수집하겠다고 말한다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-06.htm">"일을 그만두겠다고 말한다.</a>
</body></html>
