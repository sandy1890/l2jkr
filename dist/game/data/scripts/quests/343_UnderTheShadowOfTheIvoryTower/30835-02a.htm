<html><body>리치킹 이카로스:<br>
오...! 정말 고맙네...! 용케도 이 귀한 술을 구해왔군! 어디, 한 모금 마셔볼...?<br>
그래... 이 강렬한 향기, 정말 오랜만에 맛보는군...! 자네도 한 모금 마셔보겠나? 맛이 기가 막히다고!<br>
으음? 사양하겠다고...? 하긴...자네가 마셨다가는 혀가 타들어갈지도 모르니까!<br>
자네! 하딘의 학생이라고 했나? 아니면 상아탑의 끄나플? 뭐, 아무래도 상관없겠지! 이런 선물은 언제든 환영이야! 빈 손으로 돌려보내기 아쉬우니 이걸 주겠네. 사양하지 말고 받도록 하게!<br>

</body></html>
