<html><body>신관 그리브카:<br>
우리 아인하사드 교단은 이 혼란의 시대에도 굳건히 신의 뜻을 받들고 있답니다.<br>
우리의 굳은 뜻은 신의 지키고 질서를 바라는 군주들과도 같은 노선을 걷고 있는 것입니다.<br>
모험가님은 아인하사드님의 뜻을 따라 혼돈의 시대에 질서를 부여하는데 조금이나마 힘이될 수 있다는 사실을 증명하시고 싶은 마음이 있으신가요?<br>
