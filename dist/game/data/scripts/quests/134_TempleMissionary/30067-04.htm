<html><body>신관 그리브카:<br>

방치된채로 많은 세월이 지나 상당한 숫자로 불어났습니다. 그것들은 아인하사드님이 세운 질서에 반하는 생명체들입니다. 이 세계에서 사라져야 합니다.<br>
