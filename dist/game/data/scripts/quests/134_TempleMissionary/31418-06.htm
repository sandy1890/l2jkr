<html><body>마법서 판매인 루크:<br>
글쎄요...<br>
왜 교단에서 고대 거인들의 기술에 관심이 있는 지 잘 모르겠는데요?<br>
거인의 기술을 숭배하는 배교자들과의 투쟁에서 지피지기면 백전백승이라는 효과를 노리기 위해서 일까요?<br>
제가 교단의 높은 분들의 뜻을 어떻게 알겠습니까?<br>
일단 이 보고서를 신관 그리브카 님에게 전해 주세요.<br>
<a action="bypass -h Quest 134_TempleMissionary 31418-07.htm">루크의 보고서를 받는다.</a>
