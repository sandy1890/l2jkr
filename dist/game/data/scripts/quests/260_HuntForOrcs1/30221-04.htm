<html><body>센티넬 래이지엔:<br>
벌써 돌아오셨어요? 심지어 우리가 얘기하는 동안에도 우리들의 아름다운 숲은 오크족에 의해 파괴되고 있습니다. 그들은 아름다움이나 신성함에 대해 알지 못하는 종족입니다. 그들이 우리들의 숲을 파괴하게 내버려둘수 없습니다. 그렇죠?<br>
