<html><body>가드 제이컵:<br>
제가 벌꿀을 만들기 위해서는 넥타르가 병 20개에 담을 양 만큼 필요합니다.<br>
넥터르는 <font color="LEVEL">블러디 비</font>나 <font color="LEVEL">위어드 비</font> 같은 거대한 벌을 사냥하면 얻을 수 있죠. 하지만 위어드 비는 워낙에 몹집이 크고 사나운 놈이라 조심하셔야 합니다.<br>
간혹 태어난지 일주일이 안되는 일벌에게서는 <font color="LEVEL">로얄제리</font>라 불리는 물질을 얻을 수 있답니다. 로얄제리를 넥타르에 첨가한다면 더욱 맛이 풍부한 황금색 빛깔의 벌꿀을 만들 수 잇습니다. 하지만 그러기 위해서는 로얄제리<font color="LEVEL">10병</font> 분량만큼 필요합니다. 워낙 구하기 까다로운 재료라서 조금 무리일지도 모르겠네요.
</body></html>
