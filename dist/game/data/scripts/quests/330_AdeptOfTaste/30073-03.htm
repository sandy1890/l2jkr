<html><body>경비병 제이컵:<br>
넥타르를 20병 구해오셨군요. 이것으로 벌꿀을 만들 수 있겠습니다. 하지만 로얄제리를 넥타르에 첨가한다면 더욱 맛이 풍부한 황금색 빛깔의 벌꿀을 만들 수 있습니다. 그러기 위해서는 로얄제리<font color="LEVEL">10병</font> 분량만큼 필요합니다. 워낙 구하기 까다로운 재료라서 조금 무리일지도 모르겠네요.<br>
어떻게 하시겠습니까? 지금 구해오신 넥타르로 그냥 벌꿀을 만들어드릴까요? 아니면 로얄제리를 더 구해보시겠습니까?<br>
