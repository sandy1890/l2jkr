<html><body>안델리아:<br>
너무 고마워요. 먼저, 이 편지를 받으세요. <font color="LEVEL">탈리아</font>에게 그것을 보여주면 그녀는 제가 보낸 것을 알 겁니다. 그녀로부터 세계수 열매를 받아서 제게 그것을 가지고 돌아오세요. 열매가 상할지도 모르니, 서둘러주세요. 상한 열매로부터는 꿀을 만들 수 없습니다.<br>
아이리스 호수에 도착하려면 마을로부터 남쪽 길을 곧장 따라가세요.제 여동생 탈리아는 호숫가 동쪽에 있는 작은 정자에 살고 있습니다.<br>
미리 감사 드릴께요. 그리고 그녀에게 제 안부도 전해주세요.
</body></html>
