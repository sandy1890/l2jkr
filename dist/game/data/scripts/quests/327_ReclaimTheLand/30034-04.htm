<html><body>매지스터 이리스:<br>
이 황동 조각은? 관의 일부군요! 하지만...통치자의 왕관이 아니라 신관들이 예식 때 착용하던 삼중관의 일부분입니다. 여기 섬세한 장식 무늬를 보세요... 정말 아름답지 않나요? 수 천년 전의 물건이라고 생각 되지 않죠?<br>
정말 고맙습니다. 당신이 가져온 유물들은 모두 상아탑의 역사 연구회에서 연구 자료로 사용될 것입니다. 잊혀졌던 우리 과거를 밝혀내는데 당신도 한몫 했다는 사실에 자부심을 느끼시기 바랍니다.<br>
