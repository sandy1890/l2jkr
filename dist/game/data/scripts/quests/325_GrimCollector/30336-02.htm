<html><body>경비병 커티즈:<br>
만약 페허로 갈 생각이라면 좋은 일거리를 하나 소개시켜주지. 얼마 전에 마을 언저리에 사는 <font color="LEVEL">사메드</font>라는 사람과 얘기를 나눴는데... 페허 쪽으로 경비대나 용병단이 파병되거든 실력 좋은 친구 몇 명만 보내달라고 부탁하더군.<br>
나도 그를 몇 번 도와준 적이 잇다네 조금 꺼림직한 일이기는 해도... 돈 벌이는 꽤 좋았지. 어때, 한번 해 보겠는가?<br>
<a action="bypass -h Quest 325_GrimCollector 30336-03.htm">일을 하겠다고 말한다.</a>
