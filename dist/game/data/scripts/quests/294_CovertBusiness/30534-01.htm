<html><body>원로 키프:<br>
자네도 알다시피 우리 <font color="LEVEL">청동의 열쇠 길드</font>는 대륙 곳곳을 돌아다니며 각종 희귀한 재료를 수집하는 일을 한다네. 이번에도 의뢰가 하나 들어왔는데 그일을 맡길만한 적당한 사람을 찾고 있었다네.<br>
급하게 사람이 필요하기는 하지만. 그렇다고 아무한테나 맡길 수도 없는 노릇이고... 요즘 같은 때에 믿을 만한 사람을 찾기가 여간 까다로운 게 아니라네. 자네는 주변에 소개시켜줄 만한 친구 없는가? 부지런하고 책임감 있으면서 입이 무거운, 그런 친구 말일세.<br>
(레벨 10 이상의 드워프 캐릭터가 수행 가능한 퀘스트입니다.)
