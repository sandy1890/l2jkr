<center><font color="LEVEL">[ 사망 패럴티 ]</font></center><br>
캐릭터가 죽으면 일정량의 경험치가 깍이는 사망 패널티를 받게 됩니다.<br>
하지만 레벨 9까지는 캐릭터가 죽어도 이 사망 패널티가 적용되지 않습니다. 그러므로 레벨 9까지는 실수로 죽더라도 큰 손해가 없다고 할 수 있습니다.<br>
하지만 레벨 10부터는 사망 패널티가 적용되기 때문에 실수로 죽지 않도록 더욱 조심해야 합니다.<br>
