<center><font color="LEVEL">[ HP 회복 ]</font></center><br>
HP가 얼마 남지 않았군요.<br>
이럴 때 앉아서 휴식을 취하면 빨리 HP를 회복할 수 있습니다.<br>
HP 회복을 하기 위해 앉으려면 <font color="FF0000">F11 키</font>를 입력하면 됩니다. 현재 숏컷 11 번 칸에 액션이 등록되어 있으며 F11 키를 누르면 그 액션이 실행되는 것입니다.<br>
