<center><font color="LEVEL">[ 아이템 줍기 ]</font></center><br>
몬스터를 쓰러뜨리면 바닥에 그 몬스터가 가지고 있던 아이템이 떨어집니다. 이 때 마우스 커서를 아이템 위로 가져가면 마우스 커서가 손 모양으로 바뀝니다. 이 때 마우스 왼쪽 버튼을 클릭하면 아이템을 줍게 됩니다.<br>
<img src="L2UI_CH3.tutorial_img06" width=64 height=64><br>
아이템을 줍는 또 한가지 방법이 있습니다. <font color="LEVEL">F4 키</font> 를 누르면 주변의 아이템을 자동으로 줍게 됩니다. 현재 숏컷 네 번째 칸에 줍기 액션이 등록되어 있으며 F4 키를 누르면 그 액션이 실행되는 것입니다. <table border=0><tr><td><img src="L2UI_CH3.tutorial_img151" width=64 height=64></td><td><img src="L2UI_CH3.tutorial_img20" width=64 height=64></td></tr></table><br>
