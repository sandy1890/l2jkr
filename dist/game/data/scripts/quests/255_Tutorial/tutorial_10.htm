<center><font color="LEVEL">퀘스트 아이템</font></center><br>
몬스터 사냥 퀘스트 진행중 퀘스트 아이템을 떨어 뜨립니다. 이 아이템은 땅에 떨어 지지 않으며 소지품 창에 특유의 소리와 함께 획득됩니다.<br>

진행중인 퀘스트를 볼 경우, 퀘스트 아이템, 퀘스트 내용등은 화면 하단의 오른쪽 퀘스트 버튼을 클릭하면 간단히 확인이 가능합니다. (단축키: ALT+U)<br>
