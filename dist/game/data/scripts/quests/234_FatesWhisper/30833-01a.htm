<html><body>매지스터 카스파:<br>
오! 당신이 해주시겠습니까? 하딘의 아카데미는 단순히 배우기만 하는 장소가 아닙니다. 끊임 없이 오만의 탑을 감시하는 일도 한답니다.<br>
최근에 오만의 탑 주위에서 이상한 일들이 생겼습니다. 오만의 탑에 있는 고대 유물들을 차지하기 위해 사람들이 모이고 있습니다. 물론, 우리의 관심은 그들과는 좀 다르지요...<br>
