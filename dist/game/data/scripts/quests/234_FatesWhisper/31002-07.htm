<html><body>마에스트로 레오린:<br>
아, 인페르니움 연마제군! 자네가 내 지난 일 일때문에 험담을 듣지 않았기를 바라네... 어쨋든, 연마제를 얻어다 주어서 고맙네.<br>
어제, 블랙 앤블 길드로 부터 편지를 받았는데... 내 죄를 모두 용서해주고 다시 길드 조합원으로 받아 들여 주겠다는군... 자네 덕분에 다시 마에스트로라는 내 명예를 되찾게 되었네...<br>
이제 자네에게 최고의 무기를 만들어 주겠네... 흠, 아쉽게도 내가 사용하던 특제 해머가 없군... 그게 있어야 만들수 있을텐데...<br>
