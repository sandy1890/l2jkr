<html><body>경비병 콜만:<br>
그들의 씨를 말리기 위해서는, 몬스터들에게 물자를 보급해주고 있는<font color="LEVEL">타이크 오크 감시병, 타이크 오크 보급장교</font>들을 습격하여 이들로부터 물자를 빼앗아오는 것이 중요하다고 커티스님은 말씀하셨지.
하지만, 우리 경비대는 솔직히 그들의 본대를 치는것 만으로도 버거울 지경이네. 그래서 그 분께선 나에게 그 일을 해 줄 사람을 찾도록 지시를 내리셨네<br>
내가 보기에 자네는 충분히 능력이 있어 보이는데, 자네 좀 도와주지 않겠나? 보수는 충분히 주겠네.<br>
