<html><body>아투바 족장 바르키스:<br>
테자카르 파그리오! 이것은 <font color="LEVEL">붉은 소울스톤</font>이 아닌가! 수고 많았네, 젊은 오크여! 정말로 수고 많았네! 이것을 가지고 제사장들이 주술을 부려 임프들을 조종하는 배후 세력을 밝혀낼 수 있을 것이라네!<br>
나, 아투바의 족장 바르카스가 그대에게 포상을 내리노라. 약속대로 자네가 가져온 소울스톤의 수에 맞춰 내리는 상금이라네. 일족의 긍지를 위하여 싸운 젊은 오크여, 이것은 그대의 노고와 희생에 대한 정당한 보답이라네. 그러니 사양하지 말고 받도록 하게!<br>
