<html><body>방어구 상인 에스펜:<br>
불행하게도, 무스카는 파티마와 함께 하기로 나쁜 선택을 했지. 그녀는 어두운 마음을 숨기고 있었지... 그녀의 연인이 보물을 훔쳐 인생을 망치려는 동안, 벌써 그녀는 자신의 새로운 연인인 하이네와 함께 무스카를 배신할 음모를 꾸미고 있었다네...<br>
무스카가 보물을 숨기고 그녀에게 돌아왔을때, 파티마는 그에게 독을 주었고 그는 죽었지.<br>
