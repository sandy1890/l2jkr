<html><body>알슈페스:<br>
반갑소, 나는 대부업자 알슈페스라 하오. 내가 남에게 돈을 빌려주는 거에 대해서 무슨 불만들이 많은지 다른 엘프 형제들이 나를 비난하는 것 같지만, 난 신경쓰지 않는다오. 뭐 같은 엘프로서 부끄럽다나? 말이야 바른 말이지, 지금 같은 시대에서는 엘프라 해도 무엇보다 돈이 필요한 걸 왜 모르냔 말이야. 그렇지 않소? <br>
참 나에게 돈을 빌릴 생각은 마시오. 요새<font color="LEVEL"> 새로운 사업</font>을 구상 중이라서 일단 대부업은 잠시 중단이라오. 이거야 원 인간 마을에 가서 영업을 하던지 해야지.<br>
