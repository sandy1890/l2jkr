<html><body>등대지기 록스웰:<br>
바다가 살아 있다고 생각해 본적은 없는가?<br>
이곳 등대에서 바다를 가만히 내려다 보고 있으면 바다가 어떤 이야기를 하는지 알 수 있게 된다네. 청명하게 맑은 날은 바다와 폭풍우가 치는 날의 바다는 전혀 다른 모습을 보여주지. 평소에는 고요하고 잔잔하지만, 성난 바다처럼 무서운 것 없지.<br>
