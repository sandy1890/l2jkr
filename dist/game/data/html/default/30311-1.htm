<html><body>콜린 윈다우드:<br>
이 탑은 제국성립 이전 514년에 엘프 종족이 오크들과의 전쟁에서 승리한 것을 기념하요 세운 것이라네. 엘프들이 승리할 수 있었던 것은 인간과 동맹을 맺고 인간에게 마법을 가르치면서 같이 전쟁을 했기 때문이었지.<br>
그러나... 결국 엘프도 인간에게 배신당하고 전쟁에 패한 오크처럼 대륙 변두리로 좇겨나서 살고 있는 형편이지... 거인을 대신하여 지상을 다스렸던 고귀한 엘프들도 결국 하찮게 여겼던 인간에게 밀려나 버린것이라네. 역사란 참 잔인한 방식으로 대가를 치르게한다고 생각하지 않나?<br>
</body></html>
