<html><head><body>라비도프:<br>
거인의 힘과 빛의 힘은 그 성질이 다르므로 '폭주'할 수 있습니다. 그러니 만약, 당신이 각성한 상태라면, 당신 안에 내재되어 있는 빛의 힘을 거인의 힘보다 약하도록 '버려 주셔야 ' 합니다.<br>
위대한 거인 헤르문쿠스님은 힘의 폭주를 예상하시고 이렇게 제안하셨지요. 가지고 있어봤자 독이 되는 빛의 힘을 거인의 힘 <font color="LEVEL">하거인의 정수</font>로 바꾸지 않겠냐고 말입니다.<br>
<a action="bypass -h npc_%objectId%_multisell 769">하거인의 정수로 아이템을 교환한다</a>
</body></html>
