<html><body>부덴카:<br>
베르나데는 오아시스에 머물고 있는 신관이라네. 원래는 신전이었던 폐허를 복원하기 위해서 애를 쓰고 있지. 베레스가 이 땅을 지배하고 있는 한 요원한 일이긴 한데 포기할 줄을 모르더군. 아. 그는 원주민을 제외하고는 극도로 경계한다네. 원주민의 옷을 어떻게든 구해서 변장하면 되겠지? 그전에 원주밍을 어느 정도 도와주어야 할 걸세. 예를 들면. 요 앞에 현혹당하고 지배당하는 원주민부터 한 번 구하는 것도 나쁘지 않을 것 같네. 원주민을 계속해서 구해낸다면 원주민들이 자네들을 점점 믿게 될 걸세.
</body></html>
