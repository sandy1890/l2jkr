<html><body>낚시 조합원 클로:<br>
나는 낚시 조합원 클로라고 하네. 낚시와 관련된 필요한 일이 있다면 나를 찾아오며 된다네.<br>
우리 고다드는 산지와 호수가 많아서 상당히 질 좋은 물고기들이 많이 낚인다네. 그리고 다양하고 어려운 낚시터를 찾는 친구들이 많이 들이는 편이지. 심지어 북쪽의 온천지대에서 낚시를 하는 친구들이 있다네!<br>
