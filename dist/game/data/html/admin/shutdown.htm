<html><title>서버 다운</title><body>
<table width=270><tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>서버 관리</center></td>
<td width=45><button value="이전" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=270><tr>
<td width=100>셧다운 초:</td>
<td><edit var="qbox" width=120 height=15></td>
<td><button value="도움말" action="bypass -h admin_help help/shutdown.htm" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<table width=270>	
<tr><td>온라인 유저 수:</td><td>%count%</td></tr>

<tr><td>서버 배율:</td><td>%xp%x, %sp%x, %adena%x, %drop%x</td></tr>
<tr><td>게임 구동 시간:</td><td>%time%</td></tr>
</table><br><br>
<center><table><tr><td>
<button value="셧다운" action="bypass -h admin_server_shutdown $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="재기동" action="bypass -h admin_server_restart $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="강제" action="bypass -h admin_server_abort" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table></center>
