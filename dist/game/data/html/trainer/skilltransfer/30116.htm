<html><body>신관 더스틴:<br>
아인하사드의 성스러운 신전에 온 것을 환영하네 젊은 친구여, 이곳의 신관들은 신께서 우리에게 허락하신 빛의 기적을 여러 마법사들에게 가르치고 있다네.<br>
빛의 마력은 오직 치유와 보호를 위해 쓰여져야 함은 당연한 일, 하지만 이 기본적인 교리를 잊고 그 성스러운 힘을 전쟁의 도구로 사용하려는 자들도 있다네. 자네는 그러지 않을 거라 믿고 가르침을 전하겠네. 부디 내 믿음을 저버리지 말게.<br>
