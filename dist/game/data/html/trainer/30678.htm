<html><body>대장장이 핼튼:<br>
흥. 자네는 누군가? 여긴 뭐 하러 왔지? 맛있는 드워프 맥주라도 한 통 지고 온 것이 아니라면 별로 상대하고 싶지는 않구먼.<br>
빌어먹을. 달구고. 두드리고. 굽히고. 식히고! 나는 만들고 싶단 말이야. 번쩍번쩍 빛나는 갑옷. 바람 조차 가르는 칼날!<br>
아. 것참 짜증나누만...<br>
