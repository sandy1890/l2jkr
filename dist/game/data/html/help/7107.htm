<html><body>비석의 수호천사 하편:<br>
아인하사드가 비전의 비석을 수호하기 위해 내려보낸 이 수호천사의 이름은 에제키엘. 아인하사드에 의해 직접 만들어진 그는 신의 어두운 일은 많이 처리해 사람들로 부터 흑천사라고도 불리운다. 그는 두가지의 싸움 방법으로 유명한데 그 두번째는 활을 제외한 모든 무기에 강한 내성을 가지고 공격한다. 이때는 활을 잘 사용해야겠지만 이마저도 그의 활방어기술이 사용됐을 때는 거의 무용지물이라고 한다. 이런 싸움 방법으로 싸울때의 그와의 승리는 언제 그가 활방어 기술이 없는지를 잘 판단해 공격하는데 있을 것이다.</body></html>
