<font color="LEVEL">숏컷 등록</font><br>
원하는 스킬, 액션, 장비, 아이템 등릉 숏컷창에 등록해서 쓰면, 전투시에 훨씬 효율적이고 박진감있는 게임 플레이를 즐기실 수 있습니다.<br>
ALT+F1~ALT+F12 키를 누르거나, 마우스로 숏컷 창의 이동 버튼을 클릭하여 다른 그룹의 숏컷창으로 바로 이동이 가능합니다. 등록해야 할 숏컷이 많은 경우 그룹을 지어 사용하시면 보다 효율적이고 편리하게 플레이를 하실 수 있습니다.<br>
