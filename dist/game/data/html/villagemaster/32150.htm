<html><head><body>대군장 툰크스:
<br>
테쟈카르 오로카. 젊은 모험가여. 그대의 앞길에 영
원한 불꽃의 열기가 함께하기를.
<br>
나는 두다마라 일족의 툰크스. 오크 일족을 대표하
여 이곳에 온 대군장이로다.
<br>
이곳은 수많은 모험가들의 시작의 땅. 싸움을 통해
 자신을 증명하고. 그로 인하여 자격을 얻는 것. 운
 명적인 투쟁이 시작되는 곳이도다. 목숨을 건 훈련
 과 그 결과 얻어낼 수 있는 자신감은. 거대한 지지
 대가 되어 그대의 힘을 받칠 것이도다!
