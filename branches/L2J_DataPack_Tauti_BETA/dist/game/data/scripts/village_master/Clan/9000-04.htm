<html><body>
해산 신청을 하면 혈맹이 해산 됩니다.<br>
혈맹을 해산 신청 후 1주일 안에는 혈맹 복구 신청을 통해 해산을 취소 할 수 있으며 취소후 7일 이내에는 다시 해산 신청을 할 수 없습니다.<br>
혈맹 해산을 신청하면 혈맹주는 한번 죽은만큼의 경험치를 잃게 되면 실질적으로 혈맹이 해산 되고 난 후 10일 동안 다시 혈맹을 만들 수 없습니다.<br>
만약 혈맹 창고에 아이템이 남아 있다면 혈맹 해산 시 아이템이 사라지게 되니 이 점 주의하십시오.<br>
