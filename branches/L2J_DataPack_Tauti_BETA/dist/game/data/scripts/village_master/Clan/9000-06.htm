혈맹원중 1인을 선정하여 혈맹주를 위임 할 수 있습니다.<br>
혈맹주 위임 신청을 하면 특별한 이유가 없는한 매주 수요일 오전에 완료되나 경우에 따라서는 그전에 위임이 완료되는 경우도 있으므로 신청은 신중을 기해 주시기 바랍니다.<br>
이미 완료된 후에는 위임을 취소 할 수 없지만 완료 되기 전에 취소는 가능합니다.<br>
다시 한번 말하지만 혈맹주 위임은 혈맹주의 모든 권리를 양도하는 것이기 때문에 신청에 주의해 주시기 바랍니다.<br>
