<html><body>마법상인 겐틀러:<br>

사실 <font color="LEVEL">미키 더 캣</font>은 방향치라서 길을 잘 잃어버립니다. 그래서 지도를 구해 주었는데, 이번에 여기에다 지도를 두고 갔더군요.<br>
