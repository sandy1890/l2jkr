<html><body>미키 더 캣:<br>
역시 지도를 보내주었구냐옹. 가져다주어서 고맙다옹. 하지만, 나는 겐틀러에게 보내줄 약초가 없다옹. 왜냐하면 헤매다가 주머니가 터져서 다 잃어버렸다옹. 대신 장소를 알려줄 테니 네가 구해주겠냐옹? 보상은 겐틀러가 제대로 해줄거다옹. 구해야 하는 약초는 <font color="LEVEL">악어섬의 악어</font>에게서 구할 수 있다옹. 사실 그 약초는 악어가 소화를 위해서 먹는 약이다옹. 그러니 그 악어를 잡아서 20개의 약초를 구하면 된다옹. 약초를 구해서 겐틀러에게 바로가라옹.
</body></html>
