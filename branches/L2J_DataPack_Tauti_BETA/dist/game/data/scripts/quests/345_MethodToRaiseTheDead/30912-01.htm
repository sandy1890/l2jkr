<html><body>매지스터 제노비아:<br>
흠, 미안하지만 나도 저 영매의 항아리에 대해서는 잘 몰라. 얼마 전에 다크엘프 마을에서 원로들의 명령을 받았다면서 보내 왔더군. 소문처럼 저 항아리가 영혼을 부른다거나 하는건 아니야. 실렌이 계신 심연의 세계와 연락을 취할 수 있도록 도와주는 물건이랄까... 말해 놓고 보니 소문과 별반 다를 게 없이 들리긴 하지만, 후후... 아, 그러고 보니 영혼을 부르는 이상한 가루도 잔뜩 배달되어 왔지. 고인의 유품과 함께 저 항아리에 던져넣는 거야.<br>
<a action="bypass -h Quest 345_MethodToRaiseTheDead 30912-02.htm">"영매의 항아리를 사용하고 싶다고 말한다."</a>
</body></html>
