<html><body>마법상인 세마:<br>
엑토플라즘리큐어는 영혼의 기운으로 만들어진 매우 보기드문 술이오. 아주 독특한 맛을 지니고 있다고 하오. 하지만 일반인들은 맛을 보는거 조차 꺼려하지요. 마을에 판다고 해도 아무도 안 사갈 것이오.<br>
그러나, <font color="LEVEL">리치킹 이카루스</font>는 그술을 매우 좋아한다 하더군. 이곳 학생들은 모두 알고있는 사실이지만 그에게 그 술을 주면, 답례로 많은 선물을 줄것이오. 어떨땐 보기 드문 아이템을 준다고도 하더군요. 그래서 이곳의 학생들은 한두번쯤은 그술의 대접하기 위해 열심히 모으고 있다오.<br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-08.htm">돌아간다.</a>
</body></html>
