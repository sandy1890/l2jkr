<html><body>마법상인 세마:<br>
부탁드립니다. 네뷸라이트 오브를 찾아주시오. 네뷸라이트 오브를 모으기 위해서는 상아탑 분화구에서 <font color="LEVEL">마나센, 강화괴물눈, 강화돌골램 그리고 강화 강철 골램</font>을 잡으면 쉽게 얻을수 있소. 아..혹시라도 상아탑 근처에서 우연히 드워프 수집가들 을 만나거든 우리와 계약서에 서명햇던 것들을 알려주시오.<br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30834-02c.htm">드워프 수집가 들에 대해 물어본다.</a>
