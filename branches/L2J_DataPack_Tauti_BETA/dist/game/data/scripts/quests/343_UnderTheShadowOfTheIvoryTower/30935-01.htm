<html><body>켈렉터 트럼핀:<br>
이제 보니 당신, 나와 같은 일을 하구 있구려... 마법상인 세마를 위해 네뷸라이트 오브를 모으고 있지 않소?<br>하지만 허리가 너무 아파서 더 이상 못하겠소. 에구구... 마을로 가서 요양이나 좀 해야겠소...<br>어차피 포기하고 돌아가는 마당에, 내가 지금껏 모아 놓은 네뷸라이트 오브를 당신이 가져갈 기회를 주겟소. 공짜로 주는건 당신의 자존심이 용납하지 않을테니, 동전 던지기 놀이를 하도록 합시다.당신이 이길 때마다 네뷸라이트 오브를 주겠소.<br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30935-04.htm">규칙에 대해 묻는다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30935-02.htm">동전 던지기를 한다.</a><br>
<a action="bypass -h Quest 343_UnderTheShadowOfTheIvoryTower 30935-05.htm">그만둔다</a>
</body></html>
