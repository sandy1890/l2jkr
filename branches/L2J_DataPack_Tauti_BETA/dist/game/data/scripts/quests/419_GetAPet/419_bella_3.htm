<html><body>게이트키퍼 베라돈나:<br>

늑대는 생물학적으로 <font color="LEVEL">식육목 개과 포유류</font>로 분류됩니다. 이 분류에 들어가는 동물들은 매우 다양해서, 개 부터 너구리, 여우, 쟈칼, 이리까지도 포함 된답니다. 그리고 야생에서 사는 늑대의 경우 정확한 수명이 알려진 바는 없지만, 동물원에 사는 늑대의 경우 보통 12~15년 정도를 사는 것으로 알려져 있지요
