<html><body>레프리:<br>
다름이 아니라 한 여인을 만나주면 되오.<br>
얼굴이 왜 붉어지는 것이오? 다 그런 게 아니겠소, 다만 나로써는 거절하기가 힘들어서 당신이 나 대신 거절을 해주었으면 하는 것이오.<br>
초면인 상태가 오히려 상대하기가 쉬울 것이오, 지도를 보면 이 곳에서 북서쪽방향에 <font color="LEVEL">프로스트 호수</font>라는 곳이 있는데, 그 곳에서 <font color="LEVEL">미사</font>라는 여인을 만나면 되오, <font color="LEVEL">밤에 만나기로 약속</font>이 되어 있으니, 밤에 가도록 하시오, 그럼 부탁드리겠오.
</body></html>
