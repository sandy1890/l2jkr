<html><body>대지의 신관 제랄드:<br>
아하하. 아름답군. 마프르님이 기뻐하실거야.<br>
아 자네가 주는게 아니라는건가? 내게 이런 선물을 보내며 그런 일을 알아오라는 것이 누군지 짐작 가는군. 그런데... 선물은 고맙지만 채굴권에 대해선 알려줄 수 없네. 대신 선물을 준 사람을 위해 약간의 힌트를 준다면, 채굴권은 그 광산을 운영할 만큼 부와 인망과 덕이 있는 마르프님께 많은 기부를 하는 자만 가능할거라 그 양반에게 전해주게.<br>
그에겐 선물은 잘 받았고,만약 마프르님께 기부를 하길 원한다면 언제든 가져오라고 전해주겠나.
</body></html>
