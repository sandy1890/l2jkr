<html><body>센티넬 스타디엔:<br>
다크 엘프들과의 격렬한 전쟁 중에, 루미엘과 전, 열두명 정도의 센티넬 형제들과 함께, 우리 요새를 둘러쌌던 다크 엘프들과 조우했었습니다. 다크 엘프들은 접전은 피한채, 치고 빠지는 전술로, 우리를 서서히 지치게 만들었습니다. 루미엘은 그 때 가장 큰 아픔을 겪었습니다. 전쟁은 그의 섬세한 영혼에 깊은 상처를 남겼습니다.<br>
지하요새 포위 공격 중에, 루미엘은 <font color="LEVEL">다섯개의 시</font>를 지었습니다. 그것은 공포와 절망의 시간을 시로 표현한 제가 들어봤던 중에 가장 아름다운 시들이었어요<br>
