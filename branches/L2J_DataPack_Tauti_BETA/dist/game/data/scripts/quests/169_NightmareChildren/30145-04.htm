<html><body>마법사 블라스티:<br>
다크 호러를 찾으려면, 마을 남서쪽에 있는 <font color="LEVEL">늪 지대</font>로 가봐요.<br>
허나 흠집없는 두개골을 구하는건 어려울거에요. 대부분의 경우 다크 호러가 뒤질땐 생명을 지탱하고있던 흑마법이 사라지고 그러면 놈의 뼈도 산산히 흩어지지요.<br>
그래도 조각난 것들도 괜찮아요. 그리고 흠집 없는 두개골도 더불어 가져오시면  보상을 톡톡히 해드릴테니  걱정은 말아요. 하지만 아작난 뼈 가지고는 제 연구를 제대로 못할거에요. 그러니까 조각난 뼈만 가져오시면 보상은 없습니다. <font color="LEVEL">흠집 없는 두개골</font> 을 가져올때까진 말이죠. 준비되셨으면 얼렁 가봐요.
</body></html>
