<html><body>떨어진 천사:<br>
게다가 실렌도 어찌보면 희생자인데...<br>
강하신 힘을 가지시는 어머님이 어째서 바로잡지 못하시는지?<br>
그리고 항상 문제만 일으키시는 아버지 혼돈의 신. 그랑카인님께서 신들의 아버지의 지위에 있는지?<br>
혼돈과 질서의 양립에. 파멸의 딸은 오히려 피해자이고 자기 백성이 없는 정의와 질서의 신은 혼돈의 백성에게 거짓으로 숭배받고...<br>
저는 도저히 이해가 가지 않습니다. 납득도 가지 않고요...<br>
그래서 신이 되지 못했는지도 모르지요...<br>
