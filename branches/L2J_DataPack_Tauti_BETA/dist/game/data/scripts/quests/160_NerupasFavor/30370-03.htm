<html><body>네루파:<br>
마을에 사는 당신의 동족 중 한명이 얼마 전에 나를 찾아와서 <font color="LEVEL">은빛의 거미줄</font>을 구해달라고 부탁했었지. 내 자매들이 숲을 돌아다니며 실버스파이더가 짜 놓은 거미줄을 채집해 놓았다네. 하지만 나는 마을에 들어가는 것은 딱 질색이라네. 자네가 내 대신 물건을 전달해 주었으면 좋겠네. 내부탁을 들어주겠나?<br>
<a action="bypass -h Quest 160_NerupasFavor 30370-04.htm">부탁을 들어주겠다고 말한다.</a>
