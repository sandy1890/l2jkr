<html><body>경비병 콜만:<br>
국립묘지의 상태에 대해서 들은 것이 있나?<br>
국립묘지는 왕과 귀족들이 묻혀있는 곳이네만, 동시에 옛 영웅들이 묻혀있는 곳이기도 하지. 그런데, 엘모어와의 전쟁으로 인해서 관리가 소홀해진 틈을타서 몬스터들이 그곳을 점령해버렸다네, 조상님들을 볼 면목이 없어진 거지.<br>
그래서 경비대장 커티스님을 중심으로 모여서 토벌을 시작했지만, 별 효과를 얻지 못하고 있어.<br>
