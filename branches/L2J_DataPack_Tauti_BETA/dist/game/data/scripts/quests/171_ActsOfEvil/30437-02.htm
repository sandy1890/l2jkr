<html><body>상인 로렌토:<br>
나한테는 그 무기가 사냥에 쓰일거라고 했소!투렉오크들이 겨울철에 식량을 조달하는데 어려움을 겪고 있다며, 멧돼지 사냥에 도움이 될만한 무기가 필요하다고 했소! 침략에 쓰일 무기라니, 나는 정말 모르는 일이오! 나를 믿어주시오!<br>
크흑! 어려운 계약을 성사시켰다고 자축하고 있었는데...<br>
올 마훔 놈들, 오크들을 부추겨서 글루딘 마을을 습격하게 만들다니... 하지만 놈들의 계획대로 되게 놔두지 않겠소! 내게 좋은 생각이 있소!<br>
