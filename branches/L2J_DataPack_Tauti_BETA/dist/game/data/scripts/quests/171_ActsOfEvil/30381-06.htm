<html><body>경비병 앨버:<br>
뭔가 단서를 찾았습니까? 올 마훔들의 지령서? 어디 한번 보죠...<br>
이런 어처구니 없는 일이...! 올 마훔 놈들이 노리는 것은 글루딘 마을이 아니라 투렉 오크 야영지입니다. 오크들과 연합해서 글루딘 마을을 습격하는 척 하다가, 투렉의 야영지가 비어 있는 틈을 타서 빼앗으려는 계획입니다. 듣던대로 간악한 놈들이로군요.<br>
올 마훔들이 글루딘 마을 서쪽과 북쪽에 근거지를 확보하면 마을은 완전히 고립되겠군요...<br>
