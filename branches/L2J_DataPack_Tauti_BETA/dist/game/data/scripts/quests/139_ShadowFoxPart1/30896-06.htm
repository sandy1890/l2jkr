<html><body>창고지기 미아:<br>
대신관 쉴바인님에게서 말씀을 듣고 오셨다니...<br>
천사탐색에 관한 임무를 도우려고 오셨겠군요...<br>
정보상들의 일을 돕는다는 것은 정보상의 에이전트가 되어 정보상에게 의뢰를 받는 형식으로 일을 한다는 것을 의미합니다.<br>
정보상들은 특정단체나 정치적 성향에 대해서 중립이므로 모든일은 금전적인 조건에 따른 계약형식으로 이루어 집니다.<br>
이이전시와 정보상은 같은 단체의 비밀을 공유하지만. 일하는 방식은 말씀드린 것과 같은 같체의 설향때문에 계약의 형식을 띄게 됩니다.<br>
