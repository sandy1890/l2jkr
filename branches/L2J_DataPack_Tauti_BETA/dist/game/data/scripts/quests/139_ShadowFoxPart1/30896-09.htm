<html><body>창고지기 미아:<br>
하이네스 상인 협회 협회장. 이아손 아이네를 알고 있으시겠죠?<br>
현재 영주에게 막대한 양의 세금을 내고있고 인나드릴 성 보수등의 사업에 자금을 대고있는 등 여러가지 좋은 일을 하고잇으나<br>
혹자들은 더 큰 권력을 손에 넣을 기회를 엿보고 있다고도 합니다.<br>
그런데 이아손이 타사바 리자드맨들과 결탁을 맺고 있다는 심증이 있다며 물증을 잡아 달라는 의뢰가 있었습니다.<br>
이것이 사실로 밝혀지면 그의 경력과 지위에 결정타가 될수 있을겁니다.<br>
