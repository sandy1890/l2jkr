<html><body>상인 미나레스:<br>
나이트셰이드는 좀비 더스트를 비료로 줘야한다오. 좀비 더스트는 시체의 가죽을 말려서 가루로 빻아서 만든 성분이지. 이 좀비 더스트라는 재료는 오래 된 시체로 만들수록 그 효력이 좋다오. 밸리오르 장로님에게 조언을 구했는데, 그 분은 언데드들의 가죽을 모아서 좀비 더스트로 만든다고 하더군.<br>
부탁하겠소. 마을 남서쪽의 <font color="LEVEL">늪지대</font>에 가면 오래전 우리 종족에게 몰살당한 <font color="LEVEL">나무 엘프들의 좀비</font>들이 배회하고 다닌다오. 그 <font color="LEVEL">좀비들의 가죽</font>을 수집해 주시오. <font color="LEVEL">다섯 개</font>를 가져오면 사례금을 주겠소.
</body></html>
