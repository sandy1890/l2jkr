<html><body>엘리아스:<br>
당신의 도움에 말할 수 없는 감사를 드립니다. <font color="LEVEL">늑대</font>는 마을 근처에 많으니, 그들을 잡아서 그들의 독 주머니를 가지고 돌아오세요.<br>
독 주머니를 구하게 되면, <font color="LEVEL">사제 요하네스</font>에게로 가기 바랍니다. 그는 독 주머니로부터 열병치료약을 만들 겁니다. 그 약을 가지고 제게 돌아와주세요.<br>
제 학생들 중 한명이라도 죽게 되면, 그들의 부모들의 낯을 어찌 볼 수 있겠습니까? 그저 아주 멀리 떠나고 싶네요. 애원합니다, 제발 저 독 주머니들을 구해주세요. 제 학생들이 죽어가고 있어요!
