<html><body>레오폴드:<br>
어서 오시오, 검은 형제여! 자네의 무사한 귀환을 축하하네. 전장에서의 성과는 어떠했는가?<br>
이거 정말 놀랍군! 또 다시 백 개의 계급장을 가져오다니! 대단하군! 하핫! 이미 자네의 실력을 입증해서 우리 검은 사자단의 일원으로 인정받았는데 여전히 나를 놀래키는군!<br>
글루디오 남부에 파병된 제2소대 형제들의 귀환이 늦어진다는 서신을 받았다네. 그들이 돌아올 때까지 이곳의 형제들끼리 버텨야만 한다네. 자네도 다시 전장으로 나아가 싸워주게, 검은 형제여!<br>
