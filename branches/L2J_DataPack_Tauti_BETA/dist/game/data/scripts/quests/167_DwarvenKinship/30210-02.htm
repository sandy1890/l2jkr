<html><body>창고지기 노먼:<br>
쯧 쯧. 이미 알고 있었나 ...? 좀 당황스러운데 .... 악의는 없었으니, 불쾌해 하지는 말게나. 사실, 그건 좀 다급한 편지라네 ... 아마 하프록은 자네에게 부탁하는 것 외에 다른 선택의 여지가 없었을 거야. 평소라면, 그는 마을 사이를 정규로 운행하는 길드 운송을 통해서 그것을 전했을거야 ... 우릴 용서해주게.<br>
자! 이걸 받게나. 타인에게서 도움을 받았을 때는 언제나 값을 지불하는 것이 우리 드워프의 오랜 전통이라네. 그러니 거절하지말고, 그냥 받아두게!<br>
마프르의 은총이 자네와 함께 하길!
</body></html>
