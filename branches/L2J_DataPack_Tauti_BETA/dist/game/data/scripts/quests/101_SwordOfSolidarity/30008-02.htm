<html><body>그랜드 마스터 로이엔:<br>
과거에, 이 섬은 엘프들이 우리 인간에게 그들의 마법을 가르쳤던 곳이네. 엘프들의 마법을 배우기 위해 이 외딴 섬으로 온 인간들의 100번째 기념일에, 인간 마법사들은 엘프들들에게 바칠 아름다운 검을 만들기 위해 드워프 장인을 고용했지. 그것은 인간에게 마법을 가르쳐준 것에 대한 감사의 증표였고 인간과 엘프 종족 간의 결속을 강화하기 위한 약속의 상징이었다네. 엘프들은 이 선물을 <font color="LEVEL">결속의 검</font>이라 이름지었네.<br>
