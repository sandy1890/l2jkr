<html><body>그랜드 마스터 로이엔:<br>
며칠 전, 대장장이 알트란과 차를 한잔 하면서 검 손잡이를 언급했더니 무척 관심을 보이더군. 그는 만약 그가 <font color="LEVEL">검 조각</font>을 갖게 되면 그것을 원상태로 복구할 수 있었을 거라고 하네. 그리고, 아마 유적지 어딘가에 그것이 있을 것이고, 가서 그걸 찾기 위해 누군가를 보내야만 한다고 했네.<br>
유감스럽게도, 난 폭풍에 부서졌던 수련장의 외벽 건설에 여념이 없어서, 그 업무를 수행할 수가 없다네. 하지만 자네가 알트란을 도와줄 수도 있을거라고 생각하네만... 어떤가? 해보지 않겠나?<br>
