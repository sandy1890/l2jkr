<html><body>수석 창고지기 나툴스:<br>

무슨 일 때문에 그를 그토록 애타게 찾는지 내 알지...<br>
천사탐색에 관한 위치를 알고 싶어 하기 때문이지?<br>
클럭을 통해서 다 전해 들었네...<br>

그럼 상급 에이전시 자격을 부여할 수 있는 나에게 어떻게 해야 하는지 잘 알고 있겠지?<br>
자. 그럼 나의 의뢰를 받을 준비가 되어 있는가?<br>
