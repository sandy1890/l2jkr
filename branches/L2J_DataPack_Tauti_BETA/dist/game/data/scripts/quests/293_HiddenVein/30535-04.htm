<html><body>원로 필라르:<br>
미안하지만 빈 손으로 돌아오면 자네가 아무리 수고 햇더라도 아무런 보상을 줄 수가 없다네. 이미 말했다시피 <font color="LEVEL">우투쿠 오크</font>들을 쓰러뜨리고<font color="LEVEL">크리슬라이트 광석</font>을 가져오면 그 개수만큼 쳐서 보상금을 주겠네.<br>
그리고 잊지 말게, <font color="LEVEL">지도 조각 4개를 구하거든 마프르의 신전에 있는 치치진을 찾아가게</font>. 그녀의 도움을 받으면 찢어진 조각들을 합쳐서 지도를 만들 수 있을 게야. 완성된 지도를 가져오면 후한 보상금을 주겠네.<br>
