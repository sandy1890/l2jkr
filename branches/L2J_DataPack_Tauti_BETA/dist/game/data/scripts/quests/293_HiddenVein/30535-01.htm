<html><body>원로 필라르:<br>
<font color="LEVEL">크리슬라이트</font>이라는 금속에 대해 들어본 적 있는가? 마에스트로들이 최고급의 갑옷과 무기를 제작할 때 사용하는 재료인데. 지금까지는 전량 그레시아 왕국에서 수입했다니. 하지만 이번에 그 희귀한 금속을 구할 수 있는 새로운 원천을 여기서 멀지 않은 곳에서 발견했다네.<br>
조만간 이 새로운 원을 개발하는 작업에 착수할 생각인데 그러기 위해서는 혈기 넘치는 젊은이들의 도움이 필요하다네. 때가 되면 자네에게도 도움을 청할테니 존비하고 있게.<br>
(6레벨 이상의 드워프 캐릭터가 수행 가능한 퀘스트 입니다.)
