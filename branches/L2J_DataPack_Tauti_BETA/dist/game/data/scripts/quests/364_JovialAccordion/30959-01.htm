<html><body>음악가 바르바도:<br>
얼마 전에 음유시인 스완의 만돌린 연주를 들었는데 실력이 상당하더구먼. 그 친구와 같이 연주를 하면 요새 고민 중인 새로운 음악의 돌파구를 찾을 수 있을 듯한데, 그친구 요즘 이상하게도 나만 보면 피한단 말씀이야...<br>
미안하지만 자네가 내 대신 스완에게 찾아가서 말을 전해 주겠나? 그와 합주를 하고 싶다고 말이야. 물론 수고비 정도는 줄 테니 걱정하지 말고.<br>
