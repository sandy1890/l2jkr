<html><body>[몽크의 전직]:<br>
몽크는 40레벨이 되면 <font color="LEVEL">타이런트</font>로 전직이 가능합니다. 순서에 따라 세 가지 퀘스트를 완수하여야 타이런트로 전직이 가능합니다. <font color="LEVEL">도전자의 시련</font>은 <font color="LEVEL">35레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">디온성 마을의 캐쉬</font>에게 퀘스트를 받을 수 있습니다. <font color="LEVEL">영광의 시험</font>은 <font color="LEVEL">37레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">기란성 마을의 군장 보안카</font>에게 퀘스트를 받을 수 있습니다. <font color="LEVEL">듀얼리스트의 심사</font>는 <font color="LEVEL">39레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">오렌 성 마을의 듀얼리스트 카이엔</font>에게 퀘스트를 받을 수 있습니다.<br>
