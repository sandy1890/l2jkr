<html><body>[스케빈져의 전직]:<br>
스케빈져는 40레벨이 되면 <font color="LEVEL">바운티 헌터</font>로 전직이 가능합니다. 순서에 따라 세 가지 퀘스트를 완수하여야 바운티 헌터로 전직이 가능합니다. <font color="LEVEL">조합원의 시련</font>은 <font color="LEVEL">35레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">기란성 마을의 창고지기 발콘</font>에게 퀘스트를 받을 수 있습니다. <font color="LEVEL">번영의 시험</font>은 <font color="LEVEL">37레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">기란성 마을의 창고지기 파만</font>에게 퀘스트를 받을 수 있습니다. <font color="LEVEL">탐색자의 심사</font>는 <font color="LEVEL">39레벨</font> 이상 이어야 시작할 수 있습니다. <font color="LEVEL">사냥꾼 마을의 마스터 루터</font>에게 퀘스트를 받을 수 있습니다.<br>
