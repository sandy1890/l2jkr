<html><body>[다크 파이터의 전직]:<br>
20레벨이 된 다크 파이터는 팰러스 나이트, 또는 어쌔신, 이 두 가지 클래스 중 하나로 전직할 수 있습니다.
전직한 캐릭터는 전직하기 전보다 더 다양하고 전문화된 강력한 스킬들을 사용할 수 있으며, 18레벨이 된 캐릭터는 전직에 필요한 퀘스트를 수행할 수 있습니다.
<font color="LEVEL">팰러스 나이트</font>가 되기 위해서는 <font color="LEVEL">마스터 버질</font>을,
그리고 <font color="LEVEL">어쌔신</font>이 되기 위해서는 <font color="LEVEL">트리스켈</font>을 먼저 만나야 합니다.
이들은 모두 <font color="LEVEL">글루디오성 마을</font>에 있습니다.
잘 생각하여 자신에게 맞는 클래스를 선택하고 해당 NPC를 만나시기 바랍니다.<br>
