<html><body>장로 아스테리오스:<br>
요즈음에 마을 안을 걸으면서 뭔가 이상한 점을 느끼지 않았나? 난 최근에 마을 중앙에 있는, 어머니 나무 아래 연못 수면에서 누렇게 시들어버린 잎들을 보았네. 천년 동안 자라온 나무가 무슨 이유로 갑자기 색이 바래고, 시든 잎들을 떨어뜨리는지 모르겠어. 난 매우 걱정이 되네. 이것에 대해 좀 더 깊이 조사하겠지만, 더 깊은 조사가 필요하다면, 난 이 사건을 조사하는데 자네의 도움을 구해야 할지도 모르겠네.<br>
(렙 12 이상의 엘프 캐릭터를 위한 퀘스트)
</body></html>
