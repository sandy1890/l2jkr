<html><body>피오트르:<br>
젊은 용병이여, 잘 싸워 주었소. 계약대로 당신이 가져온 <font color="LEVEL">투렉 오크의 목걸이 수 만큼 보상</font>을 드리도록 하겠소. 당신의 노력 덕분에 삶의 터전을 잃은 농민들이 이 곳의 땅을 되찾는  날이 앞당겨 질 것이오.<br>
