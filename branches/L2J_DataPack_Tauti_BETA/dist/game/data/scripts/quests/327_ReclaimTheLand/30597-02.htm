<html><body>피오트르:<br>
그레시아와의 전쟁 때 이 지역의 농민들은 모두 동쪽의 글루디오 성으로 피난 갔었다오. 그런데 전쟁이 끝나서 다시 이 땅으로 돌아오니 이 주변 일대를 투렉 부족의 오크들이 차지하고 있는 것이 아니겠소!<br>
영주님이 재건 사업에 한창이시지만 이런 변방의 농촌까지는 신경을 못쓰고 계시다네. 하지만 언제까지고 영주님의 도움만 기다릴 수는 없잖소? 오크들에게 빼앗긴 우리의 농지를 되찾는데 힘을 빌려주시오! 보상은 섭섭치 않게 주리다!.<br>
