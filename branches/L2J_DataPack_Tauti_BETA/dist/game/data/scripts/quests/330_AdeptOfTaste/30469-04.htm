<html><body>조나스:<br>
아직은 제가 부탁드린 다섯 가지 재료를 다 모 모으셨군요.<br>
하지만 서두르실 필요 없습니다. 재료를 수집하는 과정에 얼마나 정성을 들이느냐에 따라 요리의 맛이 확연히 달라진답니다. 대충 아무 재료나 사용한다면 조리를 아무리 잘해도 그 요리의 맛이 좋을리가 없습니다.<br>
혹시 어떤 재료를 누구에게서 구해야 하는지 잊어버리셨다면 다시 저에게 물어보세요.<br>
