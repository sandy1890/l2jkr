<html><body>신관 쉐그필드:<br>
자네가 <font color="LEVEL">교단의 손</font>이라는 지위와 함께 <font color="LEVEL">교단의 발</font>이라는 지위를 얻게 된다면. <font color="LEVEL">교단의 수족</font>이라는 지위를 얻을 수 있게 되네.<br>
<font color="LEVEL">교단의 발</font>이라는 지위를 얻고 싶으면 <font color="LEVEL">신관 그리브카</font>에게 물어보게.<br>
<font color="LEVEL">교단의 수족</font>이라는 지위는 <font color="LEVEL">대신관 쉴바인님</font>을 통해서 얻을 수 있는데.<br>
교단의 수족이 되면 대신관 쉴바인님을 통해서 교단의 여러가지 중요한 일에 도움을 줄수 있는 자격을 부여 받는다고 하네.<br>
교단의 손이 된 것을 축하하네. 앞으로도 교단에 많은 도움을 주기 바라네.
</body></html>
