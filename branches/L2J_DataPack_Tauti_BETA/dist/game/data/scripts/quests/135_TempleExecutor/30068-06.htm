<html><body>신관 쉐그필드:<br>
무슨 소리인가?<br>
헌금이 교단의 신민으로서 신성한 의무이긴 하나. 교단이 헌금을 강요하지 않았네. 그들 스스로가 자발적으로 헌금을 한 것일세... 어려운 상황에서 헌금을 계속하고 있다니. 더욱 평가받을 일이지. 신께서 어여삐 여기실게야.<br>
어쨌거나 자네는 교단의 손이라는 지위를 얻었네. 그 지위를 증명할 증표를 하사하기 전에. 교단의 손으로서 알고 있어야 할 내용을 알려주겠네.<br>
<a action="bypass -h Quest 135_TempleExecutor 30068-07.htm">계속해서 듣는다.</a>
</body></html>
