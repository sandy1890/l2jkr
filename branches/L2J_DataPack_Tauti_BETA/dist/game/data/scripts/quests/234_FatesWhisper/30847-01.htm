<html><body>수석 대장장이 페리스:<br>
레오린의 친구인가? 그렇다면 이미 알겠군. 레오린의 죄가 모두 사면당하고 다시 정식 길드원이 되었다는 소식 말일세. 사실 레오린 처럼 뛰어난 마에스트로가 그간 작품 활동을 금지 당했다는건 길드 전체로써도 크나큰 손실이었지... 암, 그렇구 말구.<br>
<font color="LEVEL">마에스트로 레오린의 해머</font>를 받으러 왔다고? 좋다! 레오린이 길드에서 파문당할 때 압수했던 해머, 이제 돌려주겠네. 어서 본래의 주인에게 가져가도록. 아, 그리고 나역시 레오린의 새로운 작품이 완성되기를 기다리고 있다고 전해주게.
