<html><body>마에스트로 레오린:<br>
그것이... 나도 모르겠다네. 어느 날 갑자기, 마당에 앉아 술에 취해 있는데 그 여인이 찾아왔다네. 검은 복장의 기사와 함께였지. 둘 모두 강렬한 인상을 가진 인물들이었는데 이상하게도 그 생김새가 자세히 기억나지 않아. 마치 꿈을 꾼 기분이랄까? 어렴풋이 기억나는 것은 그녀가 금발의 푸른 눈을 가졌다는 것, 그리고 이 세상의 아름다움이라고는 생각되지 않는 미모의 여인이였다는 것이지. 기사는 회색 머리를 하고 어두운 표정의 노전사였다네. 그 이상은... 잘 생각이 안나는구먼...<br>
