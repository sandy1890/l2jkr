<html><body>창고지기 포치:<br>
어서 오게. 물건을 맡기러 왔는가? 찾으러 왔는가? 참. 자네 이 근처에 있는 명품만을 취급한다는 상점에 가본적이 있는가? 아직까지 가보지 않았다면 한 번쯤 들려보게나. 그곳은 우리 드워프 종족인 길라두치라는 녀석이 직접 운영하는 상점이라네. 그 녀석 말투는 조금 이상할진 몰라도 맘씨 하난 무척 좋은 녀석이라네. 한번쯤 들려보게나. 좋은 물건들이 많을게야.<br>
