<html><body>마법사 노팅게일:<br>
그레시아에 오신 것을 환영하오. 나는 아덴에서 오는 모험가들을 안내하기 위해 이곳에 서 있는 마법사 노팅게일이라 하오<br>
그레시아의 땅은 씨앗으로 인한 오염이 강해서 걸어다니는 것은 불가능하다오. 때문에 이곳은 비행선을 통해 이동해야 하지만 모든 사람이 다 비행선을 타고 다니는 것은 힘든 노릇이지<br>
그 대안으로 아덴의 마법사들이 내 놓은 방법이 하나 있소. <font color="LEVEL">오라버드</font>라 하는 것인데 그것을 얻는것이 좋을것이오.<br>
