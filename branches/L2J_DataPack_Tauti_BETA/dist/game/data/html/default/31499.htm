<html><body>차원의 틈새 문지기:<br>
나는 이 세계를 지키기 위해서 존재하는 자이다.<br>
봉인의 힘을 얻기 위해서 싸우는 자여, 봉인이 풀리면서 우리는 위헙과 직면하게 되었다는 사실을 알고 있는가. 그대는 느끼지 못하겠지만, 우리가 살고 있는 이 세계에 차원의 틈새가 생기면서, 그곳을 통해 이미 연옥의 악마들이 침공하기 시작했다. 이것을 눈치챈 많은 이들이 힘을 합쳤지만, 단지 막을 수만 있을 뿐...<br>
아직 우리의 힘은 미약하다. 그대도 우리와 함께 하겠는가?<br>
