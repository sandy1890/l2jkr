<html><body>초보자 도우미:<br>
반갑습니다. 이제 당신에게 임무를 드리겠습니다. 주변의 그렘린들이 보이십니까? 놈들이 귀중한 푸른보석을 훔쳐 달아났습니다.<br>
<font color="LEVEL">당신은 임무는 푸른 보석을 찾아 오는 것입니다. 푸른 보석을 얻으려면 이 주면의 그렘린을 쓰러뜨려야합니다.</font><br>
마우스 커서를 그렘린 위로 옯겨서 <font color="LEVEL"> 왼쪽 버튼</font>을 클릭하세요. 그러면 마우스 커서가 칼 모양으로 바뀝니다. 그 상태에서 다시 마우스 왼쪽 버튼을 클릭하면 공격합니다.<br>
임무를 잘 끝내시면 유용한 아이템을 선물로 드리겠습니다. 그럼 행운을 빕니다.<br>
