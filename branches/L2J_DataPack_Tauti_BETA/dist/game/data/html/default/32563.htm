<html><body>솔져 플레노스:<br>

이곳의 활동은 하늘에서의 활동이 추가 될 것이오. 기본적으로는 비행선을 얻는것이 가장 좋겠지만, 아덴에서 온 모험가들은 변신이라는 능력을 사용해서 싸우기도 하는 듯 하오.<br>
