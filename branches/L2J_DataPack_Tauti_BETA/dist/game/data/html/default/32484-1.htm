<html><body>패스파인더 요원:<br>
림 카마로카란, 최근 불거진 꿈을 통한 어둠의 침략일세. 이것을 막아내지 못하면, 사람은 가만히 잠들었다가 그대로 죽어가지.<br>
그것을 막아내기 위해, 우리쪽에서 먼저 꿈을 타고 들어가 침략자를 상대하는 방법이 마련되었다네. 만약 자네가 그만한용기가 있다면, 림 카마로카에 도전해 보는 것도 괜찮을 것일세.<br>
