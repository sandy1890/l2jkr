<html><body>조합원 모건:<br>
나는 아덴 상업동맹의 모건이라고 하네. 우리 상업 동맹으로 말할 것 같으면, 날로 세력을 넓혀가는 드워프 상인들을 견제하기 위해, 왕국 전역의 상인들이 연합해서 세운 길드라네. 정직하게 장사해서 벌어 먹고 사는 선량한 상인들의 권익을 드워프 길드의 횡포로부터 지켜주는 것이 우리 길드가 세워진 목적이라네. 물론 상인들끼리의 교류와 연계를 통해 더 많은 이익을 내려는 것도 목적 중 하나지. 하지만 솔직히 말하자면, 실적 면에서는 장사 수완이 좋은 드워프들에게 늘 뒤지고 있다네.<br>
