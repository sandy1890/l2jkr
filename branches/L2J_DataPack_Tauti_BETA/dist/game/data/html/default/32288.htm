<html><body>믿음의 상징:<br>
서로에 대한 믿음을 확인 하셨군요...<br>
상으로 두분께 악마들에 대한 비밀을 하나 알려드리지요.<br>
물빛 비늘의 언덕에서만 구할 수 있는 <font color="LEVEL">수룡의 비늘</font>은 과거 수룡 파퓨리온을 따르던 이들의 믿음의 혼이 담긴 증표로 악마에 대한 분노와 광기에 영혼이 사로 잡혀버린 이들에게 특효약입니다.<br1>
특히 오래전 파르메님의 총애를 받는 물의 요정이었지만, 지금은 악마들의 앞잡이가 되어 버린 산호의 정원의 티어스에게 큰 효과가 있을 것입니다.
</body></html>
