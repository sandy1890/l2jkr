<html><body>거인의 병사:<br>

현재 우리가 라문이고 부르는 것은 이 <font color="LEVEL">이동 지형</font>을 말하는 것이다. 거인의 힘을 받아 <font color="LEVEL">각성</font>하면 라문을 이용할 수 있다.
