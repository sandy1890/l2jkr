<html><body>황혼의 사제:<br>
<font color="LEVEL">[ 탐욕의 봉인 ]</font><br>
탐욕의 봉인을 지배하게 되면 다음과 같은 이점이 있습니다.<br>
<font color="LEVEL">네크로폴리스</font>를 독점적으로 출입할 수 있습니다.<br>
사도의 네크로폴리스내의 스피릿 게이트키퍼를 통해서 <font color="LEVEL">아나킴</font>를 만날 수 있습니다.<br>
네크로폴리스 내부에 <font color="LEVEL">마몬의 상인</font>이 등장합니다.
고대의 아데나를 지불하여 일반 상점에서는 살수 없는 각종 아이템들을 구매할 수 있습니다.
마몬의 상인은 특정위치에 고정되어 있지 않고 각 던전들을 수시로 이동합니다. (던전 도착시 외치기를 합니다)<br>
