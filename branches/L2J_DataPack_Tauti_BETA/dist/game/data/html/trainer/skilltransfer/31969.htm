<html><body>신관 에블린:<br>
호레움 페네스트 도마피오... 아, 죄송해요. 오신 줄도 모르고 주문만 외우고 있었네요. 사실 슈트가르트에서는 전통 있는 마법사들이 전무하다 보니 전통 마법을 제대로 익히려면 글루오디오 영지에 사시는 스승님들을 찾아가야 하거든요.<br>
잘 아시겠지만 글루오디오까지의 여행은 정말 만만한 일이 아닌지라, 한 번 가면 저도 모르게 마법 공부에 욕심을 부리게 된답니다. 얼마 전에도 글루디오를 다녀왔는데, 배운 것들을 다시 복습하느라 이렇게 정신이 없답니다.<br>
