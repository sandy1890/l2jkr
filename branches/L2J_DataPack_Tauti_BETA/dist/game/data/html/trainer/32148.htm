<html><head><body>마스터 시드넷:
<br>

사드와 에바의 축복이 그대의 검 위에 깃들 수 있
기를.
<br>
저는 엘프 마을에서 온 마스터 시드넷으로. 이곳에

고 있습니다. 위대한 엘프들의 검술은. 다른 종족들
은 따라하려 해도 비슷한 흉내조차 내지 못하죠.
그 우아함 속에 날카로움을 겸비한 칼놀림은 말입
니다.
