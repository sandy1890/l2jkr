<html><body>변화의 마법사 아방가르드:<br>
우선 주의핼 점 부터 알려줘야겠군. 변신을 한 뒤에 결코 <font color="LEVEL">깊은 물에 들어가선 안돼네</font>또. 변신이 풀리면 한동안 영혼이 회복을 해야하는 탓에 곧바로 다른 것으로 변신하는 것은 불가능하네.<br>
그 외에.. 육체에 깃든 영혼이라는 것은. 각자 <font color="LEVEL">독특한 성향</font>이란 것이 있기 마련이어서. 그에 걸맞는 모습으로 변할 경우에는 약간의 이득을 얻게 되네. 잘 맞는 옷을 입고 움직이는 것 처럼 말이지. 뭐. 어떤 종류이든 자기에게 걸맞는 육체란 있기 마련 일테니. 자신에게 맞는 변신형태를 찾아보는 것도 좋을걸세.<br>
