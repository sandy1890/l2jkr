<html><body>낚시 조합원 에인다크너:<br>
이곳 온천 지대에 대해서 알고 있나? 신들의 화로지역의 영향으로 수많은 자연 온천들이 형성되어 있는 곳이지. 거기서 더욱 놀라운 점은 <font color="LEVEL">이 온천 안에 사는 특별한 물고기들이 있다는 것일세. 어디 우리 낚시꾼들이 이런 신기한 경험을 놓칠 수 있겠나!</font><br>
