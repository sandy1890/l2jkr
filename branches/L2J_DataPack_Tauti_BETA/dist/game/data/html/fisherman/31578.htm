<html><body>낚시 조합원 힐겐도르프:<br>
어서 오세요. 반갑습니다! 거참 낚시하러 가기 좋은 날씨 아니겠습니다!<br>
저희 집안 사람들은 증조부님 대부터 낚시 조합원으로서 활동해오고 있습니다. 덕택에 루운 같은 중심지로 파견되었지요. 이곳 루운에는 상류층에서 낚시를 즐기는 분들이 많답니다. 낚시터 자체의 난이도가 높기 때문이기도 하지만 그만큼 고급 취미인 것이죠!<br>
