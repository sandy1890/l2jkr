<html><body>낚시 조합원 라노스코:<br>
저는 낚시 조합원 라노스코라고 합니다. 월척을 낚으셨나요? <br>
낚시가 결코 쉬운 활동은 아니지요. 여러모로 준비도 철저히 해야 하고 낚시터에 대해서 어느 정도 연구를 해야지 제대로 낚시를 할 수 있답니다. 간신히 좋은 낚시터를 찾았는데 미끼가 없다거나 그러면 곤란하지 않겠습니까?<br>
낚시 용품이 떨어지면 저에게 찾아오세요. 제가 항상 준비를 하고 기다리고 있습니다. 월척 많이 낚으세요!<br>
