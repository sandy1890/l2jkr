씨앗이 몬스터의 몸 속에서 자라면 작물이 되지. 작물을 수확할 때도 자기랑 레벨이 비슷한 몬스터의 작물이 수확이 잘 되는 경향이 있지.<br>
작물을 가져오면 내가 보상을 해 주지. 하지만 영주님이 정해주신 몇 가지 물건 가운데 한 종류를 주게 되어 있다네. 운이 좋으면 실제 작물보다 훨씬 비싼 물건을 보상으로 받을 수도 있지.<br>
물론 그러려면 작은 손해도 감수해야겠지?<br>
