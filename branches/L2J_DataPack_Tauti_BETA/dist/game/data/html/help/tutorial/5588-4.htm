<font color="LEVEL">레이더</font><br>
레이더에 빨간 점으로 나타나는 것은 자신이 지정한 목표이며, 가장자리의 노란 점은 NPC가 지정한 목표 지점입니다. 지정된 목표가 레이더의 범위 밖에 있을 경우에는 가장자리에 점이 표시됩니다.<br>
레이더의 N 문자는 복쪽을 나타내고 있습니다. 캐릭터의 방향을 바꾸면 레이더도 회전을 합니다. 따라서 캐릭터가 바라보고 있는 방향은 항상 레이더 상의 위쪽 방향이 됩니다.<br>
