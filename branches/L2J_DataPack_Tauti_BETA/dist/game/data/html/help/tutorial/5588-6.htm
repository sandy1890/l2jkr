<html><title>리니지2 초보자 안내서</title><body>
<font color="LEVEL">퀘스트 아이템</font><br>
퀘스트에서 지시한 몬스터를 잡게 되면 그 증표로 퀘스트 아이템을 줄 때가 있습니다. 이 아이템은 바닥에 떨어지지 않고 작은 사운드와 함께 자동으로 인벤토리 창의 퀘스트 란에 들어갑니다. 퀘스트 아이템의 확인은 인벤토리 창(탭키 또는 ALT-V키)의 퀘스트 탭을 눌러서 하실 수 있습니다. 그리고 진행 중인 퀘스트의 목록이나 내용, 퀘스트 아이템을 보시려면 화면 오른쪽 하단의 캐릭터 정보 버튼을 클릭하신 후 퀘스트 탭을 선택하시면 됩니다. (단축키는 ALT+U키)<br>
<a action="bypass -h player_help 5588.htm#5588">목록으로</a>
</body></html>
