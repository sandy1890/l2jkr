<html><title>인스턴스 유지보수 메뉴</title><body>
<center>
<table width=270><tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>인스턴스 유지보수 메뉴</center></td>
<td width=45><button value="이전" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=260>
<tr>
<td><button value="일반" action="bypass -h admin_help instancezone.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="개인" action="bypass -h admin_help instancezone2.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="템플릿 ID" action="bypass -h admin_help help/instancezone_list.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
만들기 예제:<br1>
인스턴스: [ 1 ]  -  템플릿: [ demo.xml ]<br>
<table width=260>
<tr>
<td></td>
<td>인스턴스</td>
<td>템플릿 XML</td>
</tr>
<tr>
<td><button value="만들기" action="bypass -h admin_createinstance $instanceid_create $templateid" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="instanceid_create" width=50></td>
<td><edit var="templateid" width=80></td>
</tr>
<tr><td><br></td></tr>
<tr>
<td><button value="파멸" action="bypass -h admin_destroyinstance $instanceid_destroy $templateid" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="instanceid_destroy" width=50></td>
</tr>
<tr><td><br></td></tr>
<tr>
<td><button value="설정" action="bypass -h admin_setinstance $instanceid_set $templateid" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="instanceid_set" width=50></td>
</tr>
</table>
<br><br>
<button value="인스턴스 목록" action="bypass -h admin_listinstances" width=110 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br><br>
<font color="LEVEL">IDs => 300000: 동적 인스턴스에 대한 예약!</font>
</center>
</body></html>
