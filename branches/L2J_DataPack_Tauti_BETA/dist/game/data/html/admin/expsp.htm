<html><body>
<table width=260><tr>
<td width=40><button value="메인" action="bypass -h admin_admin" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>캐릭터 선택 메뉴</center></td>
<td width=40><button value="이전" action="bypass -h admin_character_info %name%" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
<center>수정중 <font color="LEVEL">%name%</font></center>
<table width=270>
<tr><td width=80>레벨</td><td width=190>: %level%</td></tr>
<tr><td width=80>직업</td><td width=190>: %class%</td></tr>
<tr><td width=80>Exp</td><td width=190>: %xp%</td></tr>
<tr><td width=80>SP</td><td width=10>: %sp%</td></tr></table>
<center><br><br>
참고: 수정내용을 저장하기 전에 두 값을 채워주세요<br1>
아무런 변경이 필요없을 경우 0을 적으세요.<br>
<table width=270><tr>
<td width=30>Exp</td><td><edit var="exp_to_add" width=50></td>
<td width=30>SP</td><td><edit var="sp_to_add" width=50></td>
<td><button value="추가" action="bypass -h admin_add_exp_sp $exp_to_add $sp_to_add" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="제거" action="bypass -h admin_remove_exp_sp $exp_to_add $sp_to_add" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
아래 입력란을 사용하여 레벨을 설정할 수 있습니다.<br1>
86설정은 85에 경험치 100%가 됩니다.<br1>
<table width=270><tr>
<td width=60>레벨</td><td><edit var="lv" width=50></td>
<td><button value="레벨 변경" action="bypass -h admin_set_level $lv" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center></body></html>
