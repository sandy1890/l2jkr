<html><title>그레시아 씨앗 메뉴</title><body>
<center>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="메인" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="캐릭터" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="게임" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="관리자(GM)" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<font color="LEVEL">그레시아 씨앗 정보</font><br></center>
불멸의 씨앗:<br>
<table width=270 border=0 bgcolor="444444">
<tr><td>씨앗 상태</td><td>1</td></tr>
<tr><td>트윈 죽인횟수</td><td>1</td></tr>
<tr><td>코헤민즈 죽인횟수</td><td>1</td></tr>
<tr><td>에키무스 죽인횟수</td><td>1</td></tr>
<tr><td>다음상태 변경시간</td><td>-1</td></tr>
</table><br>
파멸의 씨앗:<br>
<table width=270 border=0 bgcolor="444444">
<tr><td>씨앗 상태</td><td>%sodstate%</td></tr>
<tr><td>티아트 죽인횟수</td><td>%sodtiatkill%</td></tr>
<tr><td>다음상태 변경시간</td><td>%sodtime%</td></tr>
</table><br>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="티아트킬" action="bypass -h admin_kill_tiat" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="상태 1" action="bypass -h admin_set_sodstate 1" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="상태 2" action="bypass -h admin_set_sodstate 2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="상태 3" action="bypass -h admin_set_sodstate 3" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</body></html>
