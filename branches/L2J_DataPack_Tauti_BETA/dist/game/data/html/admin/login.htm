<html><title>로그인 서버</title><body>
<table width=270><tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>서버 관리 메뉴</center></td>
<td width=45><button value="이전" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
<table width=240>
<tr>
<td width=100>최대 플레이어:</td>
<td><edit var="qbox" width=120 height=21></td>
<td><button value="도움말" action="bypass -h admin_help help/login.htm" width=45 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<table width=260><tr>
<td>등록된 서버이름:</td><td>%server_name%</td>
</tr><tr>
<td>등록: %status%</td><td>종류: %clock%</td>
</tr><tr>
<td>Brackets: %brackets%</td><td>최대 플레이어 %max_players%</td>
</tr></table>
<center>
<br><br>
<table width=260><tr>
<td><button value="GM 전용" action="bypass -h admin_server_gm_only" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="일반유저 추방" action="bypass -h admin_kick_non_gm" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="전체" action="bypass -h admin_server_all" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr><tr>
<td><button value="시계 켜기" action="bypass -h admin_server_list_clock on" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="시계 끄기" action="bypass -h admin_server_list_clock off" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="최대 플레이어" action="bypass -h admin_server_max_player $qbox" width=95 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr></table>
</center>
</body></html>
