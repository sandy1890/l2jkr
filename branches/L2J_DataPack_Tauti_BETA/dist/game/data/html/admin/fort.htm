<html><body>
<table width=270><tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>공성 메뉴</center></td>
<td width=45><button value="이전" action="bypass -h admin_fortsiege" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<center>
<br><br><br>요새: %fortName%<br><br>
<table width=270>
<tr>
<td><button value="공격수 추가" action="bypass -h admin_add_fortattacker %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="수비수 추가" action="bypass -h admin_add_fortdefender %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="혈맹 목록" action="bypass -h admin_list_fortsiege_clans %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="목록 삭제" action="bypass -h admin_clear_fortsiege_list %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="수비수 이동" action="bypass -h admin_move_fortdefenders %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="문 소환" action="bypass -h admin_spawn_fortdoors %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="공성 시작" action="bypass -h admin_startfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="공성 끝" action="bypass -h admin_endfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="요새 주기" action="bypass -h admin_setfort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="요새 뺏기" action="bypass -h admin_removefort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60>NpcId:</td><td><edit var="value" width=40></td><td><button value="경비병 추가" action="bypass -h admin_add_guard %fortId% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
