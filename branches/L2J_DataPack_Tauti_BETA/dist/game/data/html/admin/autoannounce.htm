<html><body>
<table width=270><tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>자동 공지 메뉴</center></td>
<td width=45><button value="이전" action="bypass -h admin_admin7" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<center>새로운 자동 공지:</center><br>
<table width=270><tr>
<td>처음 딜레이 초:</td>
<td><edit var="autoann_initial" width=50></td>
</tr><tr>
<td>공지 딜레이 초:</td>
<td><edit var="autoann_delay" width=50></td>
</tr><tr>
<td>반복 (-1 은 무한):</td>
<td><edit var="autoann_repeat" width=50></td>
</tr><tr>
<td>크리티컬:</td>
<td><combobox var="autoann_critical" list="false;true" width=50></td>
</tr><tr>
<td>텍스트:</td></tr></table>
<multiedit var="autoann_memo" width=250 height=50><br>
<center><table><tr>
<td><button value="추가" action="bypass -h admin_add_autoann $autoann_initial $autoann_delay $autoann_repeat $autoann_critical $autoann_memo" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="갱신" action="bypass -h admin_reload_autoann" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center>
<br>
%announces%
</body></html>
