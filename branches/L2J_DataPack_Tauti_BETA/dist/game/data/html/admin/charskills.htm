<html><body>
<table width=260><tr>

<td width=180><center>캐릭터 수정</center></td>

</tr></table>
<br><br>
<center>수정중 <font color="LEVEL">%name%</font></center>

<br>참고:<br1>스킬을 함부로 수정하면 게임을 망칠 수 있습니다.
<br><center>
<table width=270>
<tr>
	<td><button value="스킬 추가" action="bypass -h admin_skill_list" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	<td><button value="스킬 가져오기" action="bypass -h admin_get_skills" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
	<td><button value="스킬 삭제" action="bypass -h admin_remove_skills 0" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	<td><button value="스킬 리셋" action="bypass -h admin_reset_skills" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
	<td><button value="스킬 전체 배우기" action="bypass -h admin_give_all_skills" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>

</tr>
<tr>
	<td><button value="FS 스킬 전체 배우기" action="bypass -h admin_give_all_skills_fs" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>

	<td><button value="혈맹 스킬 전체 배우기" action="bypass -h admin_give_all_clan_skills" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
