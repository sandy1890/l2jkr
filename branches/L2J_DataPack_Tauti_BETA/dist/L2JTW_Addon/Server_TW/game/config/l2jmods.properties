# ---------------------------------------------------------------------------
# 結婚系統
# ---------------------------------------------------------------------------
# <u><b><font color="red">WARNING: this mod require custom NPC table support turned on !</font></b></u>
# CustomNpcTable = True in General.properties
# ---------------------------------------------------------------------------
# 結婚管理 NPC ID: 50007 (安杜露美達)
# 
# 步驟1 - 訂婚
# 1) 選擇你想成為伴侶的對象
# 2) 輸入「.engage」的指令 (如果對方不在好友名單中，請先輸入「/邀請好友 對方名稱」)
# 3) 如果對方在你的好友名單上，對方將會收到「訂婚」的請求
# 4) 如果對方答應，就完成「訂婚」的手續
# 
# 步驟2 - 結婚
# 1) 如果已經完成「訂婚」，可以去找高達特城鎮的「安杜露美達」，舉行結婚
#    (必須穿著「禮服」，並且攜帶「結婚費用」)
# 2) 雙方必須都跟 NPC 對話，並且表示答應對方的結婚請求
# 3) 此刻會發出結婚的禮炮，表示結婚成功
# 
# 如果完成「結婚」，只要輸入「.gotolove」的指令，即可傳送到伴侶的身邊
# 
# 如果想要「解除訂婚」或「離婚」，可以輸入「.divorce」的指令
# 
# 如果確定要「離婚」，必須支付贍養費給對方！
# 
# 如果已經「結婚」，但是又答應其他人的「訂婚」請求，將會受到「重婚懲罰」！
# ---------------------------------------------------------------------------
# 結婚系統，True = 開啟，False = 關閉
